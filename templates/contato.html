<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>CursosGratuitos</title>
</head>
<body>
    <header>
        <div class="center">
            <div class="logo"> 
                <img src="../img/logo.png"/></div>
                <div class="menu">
                    <a href="../index.html">Home</a>
                    <a href="./sobre.html">Sobre</a>
                    <a href="./cursos.html">Cursos</a>
                    <a href="#">Contato</a>
                </div><!--menu-->
        </div><!-- center-->
    </header>

    <section class="formulario">       

            <div>
                <table  border="2px">
                    <thead>
                        <tr>
                            <th colspan="4">Formulario de Inscrição</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Nome Completo</td>
                            <td><input type="text" placeholder="Digite seu nome completo"></td>                              
                        </tr>
                        <tr>
                            <td>Nascimento</td>                            
                            <td><input type="date"></td>  
                        </tr>
                        <tr>
                            <td>E-mail</td>  
                            <td><input type="email"></td>                          
                        </tr>
                        <tr>
                            <td rowspan="4">Sexo</td>                                                 
                        </tr>
                        <tr>
                            <td><input type="radio" name="tp_sex" value="f" checked>Feminino </td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="tp_sex" value="m">Masculino </td>
                        </tr>
                        <tr>
                            <td><input type="radio" name="tp_sex" value="o">Não informado </td>
                        </tr>   
                        <tr>
                            <td>Curso desejado</td>
                            <td><input list=”cursos”>
                                <datalist id=”cursos”>
                                    <option value=FrontEnd>
                                    <option value=BackEnd>
                                    <option value=BackEnd>
                                </datalist>
                            </td>                            
                        </tr>
                        <tr>
                            <td rowspan="3">Já programou?</td>
                            <td><input type="checkbox" name="tp_cnh" value="a">Nunca </td>                            
                        </tr>
                        <tr>
                            <td><input type="checkbox" name="tp_cnh" value="a">Com ajuda</td>
                        </tr> 
                        <tr>
                            <td><input type="checkbox" name="tp_cnh" value="a">Sim</td> 
                        </tr>
                        <tr>
                            <td><label>Mensagem</label></td> 
                            <td colspan="4"><textarea name="mensagem" cols="50" rows="5"></textarea></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td><input type="button" value="Enviar"></td>
                        </tr>
                     </tfoot>
                </table>                    
            </div>

    </section>
</body>

</html>
